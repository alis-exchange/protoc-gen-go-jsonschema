syntax = "proto3";

package no_options.v1;

// NOTE: This file intentionally does NOT import or use any json_schema options.
// It is used to test that the plugin correctly skips generation when no
// json_schema options are present at the file, message, or field level.

option go_package = "github.com/newtonnthiga/no_options/v1;nooptionsv1";

// SimpleStatus represents a basic status enum.
enum SimpleStatus {
  SIMPLE_STATUS_UNSPECIFIED = 0;
  SIMPLE_STATUS_ACTIVE = 1;
  SIMPLE_STATUS_INACTIVE = 2;
}

// SimpleMessage is a basic message with no json_schema options.
// This should NOT generate a jsonschema file.
message SimpleMessage {
  // A unique identifier.
  string id = 1;
  // A human-readable name.
  string name = 2;
  // Whether this is enabled.
  bool enabled = 3;
  // A numeric count.
  int32 count = 4;
  // Current status.
  SimpleStatus status = 5;
}

// AnotherMessage is another message without json_schema options.
message AnotherMessage {
  // Reference to another message.
  SimpleMessage simple = 1;
  // A list of tags.
  repeated string tags = 2;
  // A map of metadata.
  map<string, string> metadata = 3;
}

// NestedMessage demonstrates nested messages without json_schema options.
message NestedMessage {
  // A value field.
  string value = 1;
  
  // InnerMessage is a nested message type.
  message InnerMessage {
    // Inner value.
    string inner_value = 1;
    // Inner count.
    int32 inner_count = 2;
  }
  
  // Reference to the inner message.
  InnerMessage inner = 2;
}

// MessageWithOneOf demonstrates oneof without json_schema options.
message MessageWithOneOf {
  // A common field.
  string common_field = 1;
  
  // Choice between different options.
  oneof choice {
    // String option.
    string string_choice = 2;
    // Integer option.
    int32 int_choice = 3;
    // Message option.
    SimpleMessage message_choice = 4;
  }
}

// MessageWithAllTypes covers various field types without json_schema options.
message MessageWithAllTypes {
  // String field.
  string string_field = 1;
  // Bool field.
  bool bool_field = 2;
  // Int32 field.
  int32 int32_field = 3;
  // Int64 field.
  int64 int64_field = 4;
  // Uint32 field.
  uint32 uint32_field = 5;
  // Uint64 field.
  uint64 uint64_field = 6;
  // Float field.
  float float_field = 7;
  // Double field.
  double double_field = 8;
  // Bytes field.
  bytes bytes_field = 9;
  // Enum field.
  SimpleStatus enum_field = 10;
  // Repeated field.
  repeated string repeated_field = 11;
  // Map field.
  map<string, int32> map_field = 12;
}
