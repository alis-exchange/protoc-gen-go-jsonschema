name: Build and Release Protoc Plugin

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build the plugin
        env:
          GOPROXY: https://europe-west1-go.pkg.dev/alis-org-777777/openprotos-go,https://proxy.golang.org,direct
          GONOSUMDB: open.alis.services/protobuf
        run: |
          chmod +x ./build.sh
          ./build.sh ${{ github.ref_name }} ${{ secrets.GITHUB_TOKEN }}  # Pass the tag as version

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for creating the release

      # Upload Linux amd64 binary
      - name: Upload Linux amd64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-linux-amd64
          asset_name: protoc-gen-go-jsonschema-linux-amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Linux 386 binary
      - name: Upload Linux 386 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-linux-386
          asset_name: protoc-gen-go-jsonschema-linux-386
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Linux arm64 binary (ARM servers, Raspberry Pi, AWS Graviton)
      - name: Upload Linux arm64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-linux-arm64
          asset_name: protoc-gen-go-jsonschema-linux-arm64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Darwin amd64 binary (Intel)
      - name: Upload Darwin amd64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-darwin-amd64
          asset_name: protoc-gen-go-jsonschema-darwin-amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Darwin arm64 binary (Apple Silicon)
      - name: Upload Darwin arm64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-darwin-arm64
          asset_name: protoc-gen-go-jsonschema-darwin-arm64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Windows amd64 binary
      - name: Upload Windows amd64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-windows-amd64.exe
          asset_name: protoc-gen-go-jsonschema-windows-amd64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Windows 386 binary
      - name: Upload Windows 386 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-windows-386.exe
          asset_name: protoc-gen-go-jsonschema-windows-386.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset

      # Upload Windows arm64 binary (Windows on ARM)
      - name: Upload Windows arm64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.ref_name }}/protoc-gen-go-jsonschema-windows-arm64.exe
          asset_name: protoc-gen-go-jsonschema-windows-arm64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auth token for uploading the asset
